<body>

    <header>
        <nav>
            <div class="container">
                <div class="navbar">
                    <a href="./index.html"><img src="./images/icons/logo.svg" alt="Logo"></a>
                    <div class="navbar__wrapper" id="mainListDiv">
                        <ul class="navbar__menu">
                            <li class="navbar__menu-list">
                                <a class="navbar__menu-link" href="./index.html">Home</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <section class="registerPage">
            <div class="container">
                <div class="regiterPage__content">
                    <h1 class="registerPage__content-title">Register</h1>
                    <form id="registration-form" class="registerPage__content-form" action="https://echo.htmlacademy.ru/" target="_blank">
                        <div class="form-group">
                            <input type="text" placeholder="Firstname" id="firstName" name="firstname">
                            <div class="error-message" id="name-error"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Lastname" id="lastName" name="lastname">
                            <div class="error-message" id="lastname-error"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Username" id="username" name="username">
                            <div class="error-message" id="username-error"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" id="password" name="password">
                            <div class="error-message" id="password-error"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Confirm password" id="confirm-password" name="confirm-password">
                            <div class="error-message" id="password-error"></div>
                        </div>
                        <button class="createBtn registerPage-btn" type="submit">Register</button>
                    </form>
                </div>
                <div class="registerPage-search searchWrapper">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button id="searchButton" onclick="searchUsers()">Search</button>
                </div>
                <ul id="userList"></ul>
            </div>
        </section>
    </main>

                            </a>
                        </li>

        </div>
